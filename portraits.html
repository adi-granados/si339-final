    <style>
      body {

      }

      <video class="video-cover" autoplay loop muted>
        <source src="src/images/video.mp4" type="video/mp4" />
      </video>
    </section>

    <div class="grid-container">
      <div class="grid-item"><img src="src/images/image1.jpg" alt="" /></div>
